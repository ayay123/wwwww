<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			width: 100%;
			height: 100%;
			padding: 0 100px;
		}

		.mid {
			width: 100%;
			height: 100px;
			background: pink;
			float: left;
		}

		.left {
			width: 100px;
			height: 100px;
			background: red;
			float: left;
			margin-left: -100%;
			position: relative;
			left: -100px;
		}
		
		.right {
			width: 100px;
			height: 100px;
			background: yellow;
			float: left;
			margin-right: -100%;
			position: relative;
			right: -100px;
		}
	</style>
</head>
<body>
	<div class="mid">中</div>
	<div class="left">左</div>
	<div class="right">右</div>
		
</body>
</html>
